<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>3D Masks</title>
</head>

<body>
    <section class="content">
        <header class="header">
            <a class="header-logo logo" href="#">
                <img src="img/MASKS.svg" alt="">
                <img src="img/NFT.svg" alt="">
            </a>

            <div class="header-wrapper">
                <div class="header-authors authors">
                    <ul class="authors-list">
                        <li class="authors-item">
                            <a href="#" class="authors-link">
                                <img class="authors-img" src="img/authors-1.png" alt="">
                            </a>
                        </li>
                        <li class="authors-item">
                            <a href="#" class="authors-link">
                                <img class="authors-img" src="img/authors-2.png" alt="">
                            </a>
                        </li>
                        <li class="authors-item">
                            <a href="#" class="authors-link selected">
                                <img class="authors-img" src="img/authors-3.png" alt="">
                            </a>
                        </li>
                        <li class="authors-item">
                            <a href="#" class="authors-link">
                                <img class="authors-img" src="img/authors-4.png" alt="">
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="header-item item">
                    <a href="#" class="item-img_link">
                        <img src="img/mask-1.jpg" alt="mask" class="item-img">
                    </a>
                    <div class="item-about">
                        <a href="#" class="item-author">
                            @cameron
                        </a>
                        <span class="item-title">
                            Sometimes
                            Typhoons Come
                        </span>
                        <div class="btn-wrapper">
                            <a href="#" class="item-likes likes">
                                <span class="likes-number">37</span>
                            </a>
                            <a href="#" class="item-info">More info</a>
                        </div>

                        <div class="item-bid bid">
                            <a href="#" class="bid-btn">Place a Bid</a>
                            <div class="bid-wrapper">
                                <div class="bid-price price">
                                    <span class="price-title">Minimum bid</span>
                                    <span class="price-eth">10.23 ETH</span>
                                    <span class="price-dollars">$720</span>
                                </div>
                                <div class="vertical"></div>
                                <div class="bid-time time">
                                    <span class="time-title">
                                        Auction ending in
                                    </span>
                                    <div class="time-digits digits">
                                        <span class="digits-item">23</span>
                                        <span class="digits-item">:</span>
                                        <span class="digits-item">43</span>
                                        <span class="digits-item">:</span>
                                        <span class="digits-item">21</span>
                                    </div>
                                    <div class="time-words">
                                        <span>Hours</span>
                                        <span>Minutes</span>
                                        <span>Seconds</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="header-btns btns">
                    <div class="btns-left">
                        <ul class="radio-switch">
                            <li class="radio-switch_item">
                              <input type="radio" class="radio-switch_input" id="radio1" name="radioSwitch" checked>
                              <label for="radio1" class="radio-switch_label">Masks</label>
                            </li>
                          
                            <li class="radio-switch_item">
                              <input type="radio" class="radio-switch_input sr-only" id="radio2" name="radioSwitch">
                              <label for="radio2" class="radio-switch_label">Video</label>
                              <div class="radio-switch_marker" aria-hidden="true"></div>
                            </li>
                          </ul>
                    </div>
                    <div class="btns-right">
                        <a href="#" class="wallet_btn">Connect Wallet</a>
                        <a href="#" class="add-mask_btn">Add Mask</a>
                    </div>
                </div>
            </div>
        </header>
<section class="videos">

</section>
    </section>
</body>

</html>
